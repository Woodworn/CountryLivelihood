<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Country Livelihood</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/map.css">

    <!-- Bootstrap -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- D3 and Chart Scripts -->
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>

    <!-- Chart scripts -->
    <script src="js/CandleChart.js"></script>
    <script src="js/NavMap.js"></script>
    <script src="js/map.js"></script>

</head>
<body>


<div id="navMap">
</div>

<div class="jumbotron">
    <div class="container">
        <h1>Country Visualization</h1>
    </div>
</div>

<div id="container">

<div id="map">
</div>



<div id="candleChart">
</div>

</div>


<script>
    var candleChart = barChart()
            .width(1200)
            .height(700)
            .barClass("countryBar")
            .marginLeft(50)
            .marginTop(30)
            .padding(0.)
            .valueKey("LifeExpectancy")
            .bottomBarKey("DeathRate")
            .topBarKey("BirthRate")
            .nameKey("Country")
            .title("Life Expectancy");

    var dispatch = d3.dispatch("start");
    d3.csv("data/countries.csv", function (data) {
        d3.select("#candleChart")
                .datum(data)
                .call(candleChart);
    });

    var mapChart = map()
            .width(1200)
            .height(800)
            .clickCallback(function(s){
                console.log(s);
                candleChart.changeSelection(s);
            });

    d3.select("#map")
            .call(mapChart);

    var navigationMap = navMap()
            .width(500)
            .height(300);

    d3.select("#navMap")
           .call(navigationMap);

    dispatch.start();
    //candleChart.filterContinent("NorthAmerica");
</script>
</body>
</html>
